<!DOCTYPE HTML>
<html>
<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"/>
    </noscript>
    {% block stylesheet %}{% endblock %}
</head>
<body class="landing is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header" class="alt">

        <nav id="nav">
            <ul>
                <li class="special">
                    <a href="#menu" class="menuToggle"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="{{ url_for('home') }}">Home</a></li>
                            <li><a href="{{ url_for('search_cafe') }}">Add Cafe</a></li>
                            <li><a href="#footer">Our Socials</a></li>
                            <li><a href="{{ url_for('all_cafes') }}">All Cafes & Restaurants</a></li>
                            {% if not current_user.is_authenticated: %}
                                <li><a href="{{ url_for('sign_in') }}">Sign-Up / Sign-In</a></li>
                            {% else: %}
                                <li><a href="{{ url_for('sign_out') }}">Sign-Out</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
